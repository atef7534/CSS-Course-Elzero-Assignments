<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float, Opacity</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #f6f6f6;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      /* Assignment 01 */
      .parent {
        overflow: hidden;
      }
      .row {
        overflow: hidden;
      }
      .col {
        float: left;
        padding: 20px;
        background-color: #ddd;
        text-align: center;
        margin-bottom: 15px;
        margin-left: 15px;
      }
      .row .col:first-child {
        margin-left: 0px;
      }
      .full {
        width: 100%;
      }
      .one-third {
        width: calc((100% - 2 * 15px) / 3);
      }
      .one-half {
        width: calc((100% - 15px) / 2);
      }
      .one-fourth {
        width: calc((100% - 3 * 15px) / 4);
      }
      /* Assignment 02 */
      div.assign-2 {
        margin: 20px auto;
        width: 300px;
        font-weight: bold;
        font-size: 1rem;
        padding: 20px;
        background-color: #b3b3b3; /* Get The Background From Image */
        color: black;
      }
      div.assign-2.one {
        background-color: hsla(0, 0%, 70%, 0.1);
      }
      div.assign-2.two {
        opacity: 0.1;
      }
    </style>
  </head>
  <body>
    <!-- Assignment 01 -->
    <div class="parent">
      <div class="row">
        <div class="col full">Full Width</div>
      </div>
      <div class="row">
        <div class="col one-third">1/3</div>
        <div class="col one-third">1/3</div>
        <div class="col one-third">1/3</div>
      </div>
      <div class="row">
        <div class="col one-half">1/2</div>
        <div class="col one-half">1/2</div>
      </div>
      <div class="row">

        <div class="col one-fourth">1/4</div>
        <div class="col one-fourth">1/4</div>
        <div class="col one-fourth">1/4</div>
      </div>
    </div>
